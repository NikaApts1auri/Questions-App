name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.10.0'

    - name: Install Dependencies
      run: |
        npm install
        npm install axios
        yarn add react-query
        yarn add @types/react-query
      working-directory: ${{ github.workspace }}

    - name: Build Frontend
      run: |
        npm run build
      working-directory: ${{ github.workspace }}

    - name: Set up SSH and Deploy with ssh-agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
       
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        
        # Add 'cd' step to navigate to frontend directory
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.SSH_HOST }} << 'EOF'
          cd /home/ubuntu/front-end && \
          git stash || echo "No local changes to stash"
          git pull origin main && \
          npm install && \
          npm run build && \
          sudo systemctl reload nginx
        EOF
