name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.10.0'

    - name: Install Dependencies
      run: |
        npm install
        npm install axios
        yarn add react-query
        yarn add @types/react-query
      working-directory: ${{ github.workspace }}

    - name: Build Frontend
      run: |
        npm run build
      working-directory: ${{ github.workspace }}

    - name: Set up SSH and Deploy with ssh-agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
       
    # CD Step - Deploy to Server
    - name: Deploy Frontend to Server
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} user@your-server-ip 'cd /home/ubuntu/front-end && git pull origin main && npm install && npm run build && sudo systemctl reload nginx'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      working-directory: ${{ github.workspace }}
